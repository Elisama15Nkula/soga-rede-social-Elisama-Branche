<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOGA-Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Login.module.css">

</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <h1>SOGA</h1>
            <h2>Seja <br> Bem-Vindo</h2>
            <p>Acesse a sua conta <br> Mantenha-se conectado <br> connosco.</p>
            <p>Não tem uma conta?</p>
            <button class="btn-registrar">Registrar</button>
        </div>

        <div class="lado-direito">
            <h2>Faça Login</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email ou numero de telefone">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Digite sua senha">
                </div>
            
                <button type="submit" class="btn-entrar">Entrar</button>
                <a href="#" class="forgot-password">Esqueceu a sua senha?</a>
            </form>
        </div>

    </div>
</body>
</html>
